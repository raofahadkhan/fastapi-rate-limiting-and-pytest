name: Deploy to Hugging Face

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v4

    - name: Deploy
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        HF_USERNAME: ${{ secrets.HF_USERNAME }}
        HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
      run: |
        git config --global user.email "bot@github.com"
        git config --global user.name "Bot"

        git clone https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME hf

        cp main.py hf/
        cp pyproject.toml hf/
        cp uv.lock hf/
        cp Dockerfile hf/

        cd hf
        git add .
        git commit -m "Deploy" || echo "No changes"
        git push https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME main